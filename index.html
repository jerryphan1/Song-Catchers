<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script src="https://kit.fontawesome.com/c22d4a9399.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
    <title>Song Catchers</title>
</head>

<body>
  <div id='main-container'>
    <div id='left-container'>
      <p>Left NavBar</p>
    </div>

    <div id='middle-container'>
      <div>
        <h2>Song Catchers</h2>
        <p>By Jerry Phan</p>  
      </div>
      
      <div class='content'>
        <div class="search-bar">
          <input type="text"class='search-bar-input' 
                  placeholder="find your song"
                  aria-label="search"
          />
          <button class='search-bar-submit' aria-label="submit search">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

    </div>

    <div id='right-container'>
      <p>Graph Display</p>

    </div>

  </div>
</body>

</html>
